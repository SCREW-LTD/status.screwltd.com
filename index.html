<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Status Page</title>
    <link rel="shortcut icon" href="https://screwltd.com/favicon.ico">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        header {
            background-color: #333;
            color: white;
        }

        body {
            background-color: #111;
            color: #ccc;
        }
        .container {
            background-color: #222;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
            animation: fadeIn 0.5s ease-in-out;
        }
        .container:hover {
            transform: scale(1.05);
        }
        .status.online {
            color: #44bd32;
        }
        .status.offline {
            color: #e74c3c;
        }
        .last-updated {
            color: #777;
        }

        footer {
            background-color: #333;
            color: #5f5f5f;
            text-align: center;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="py-3 text-center">
        <h1>API Status Page</h1>
    </header>
    <div class="container mt-5 py-4" onclick="window.open('https://docs.screwltd.com/api/about','mywindow');">
        <h3 class="fadeIn">api.screwltd.com</h3>
        <div class="status lead fadeIn" id="apiStatus">Loading...</div>
        <div class="last-updated fadeIn" id="lastUpdated">Last updated: N/A</div>
    </div>
    <footer>
        SCREW LTD. &copy; 2023
    </footer>
    <script>
    const apiStatusElement = document.getElementById('apiStatus');
    const lastUpdatedElement = document.getElementById('lastUpdated');

    function updateStatus(status) {
        apiStatusElement.textContent = status;
        if (status.toLowerCase() === 'online') {
            apiStatusElement.classList.add('online');
            apiStatusElement.classList.remove('offline');
        } else {
            apiStatusElement.classList.add('offline');
            apiStatusElement.classList.remove('online');
        }
    }

    function updateLastUpdated() {
        const now = new Date();
        const formattedDate = now.toLocaleString();
        lastUpdatedElement.textContent = `Last updated: ${formattedDate}`;
    }

    // Perform an API call to api.screwltd.com
    fetch('https://api.screwltd.com/status')
        .then(response => response.json())
        .then(data => {
            const status = data.status;
            updateStatus(status);
            updateLastUpdated();
        })
        .catch(error => {
            console.error('Error fetching data:', error);
            // Handle errors, update status accordingly
            updateStatus('Offline');
            updateLastUpdated();
        });
</script>
</body>
</html>
